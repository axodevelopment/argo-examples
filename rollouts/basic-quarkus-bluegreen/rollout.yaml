apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-demo
  labels:
    app: rollouts-demo
spec:
  replicas: 3
  strategy:
    blueGreen:
      activeService: rollouts-demo-active
      previewService: rollouts-demo-preview
      autoPromotionEnabled: false
      prePromotionAnalysis:
        templates:
          - templateName: basic-quarkus-health
        args:
          - name: service-name
            value: basic-quarkus-preview
      postPromotionAnalysis:
        templates:
          - templateName: basic-quarkus-health
        args:
          - name: service-name
            value: basic-quarkus-active
  selector:
    matchLabels:
      app: rollouts-demo
  template:
    metadata:
      labels:
        app: rollouts-demo
    spec:
      containers:
      - name: rollouts-demo
        image: quay.io/axodevelopment/example-app:102725.1
        ports:
        - containerPort: 8080
